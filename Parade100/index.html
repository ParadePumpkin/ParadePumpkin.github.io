<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Parade100_test</title>
  <link rel="stylesheet" href="Parade.css">
</head>

<body>
  <div id="header"><img src="Contents/header.png"></div>

  <div id="startup">
    <div id="MacyS" class="star">

      <div id="Bubble">

      </div>

    </div>

    <div id="Loading">
      <h1 style="padding-left: 0.5em;">Loading...</h1><br>
    </div>


  </div>

  <a href="5Pillar.html">
    <div id="BigStar"><img src="Contents/MStar.svg">
      <div id="FP"> <span> The 5 Pillars </span></div>
    </div>
  </a>


  <div id="frame">

    <div id="HSQ">
      <img src="Contents/BaseMacys.jpg" alt="Herald Square Building" />


    </div>



    <div id="background">
      <img src="Contents/Background.svg" alt="Parade Background" />

      <div id="spiderman" class="Balloon">
        <img src="Contents/Spiderman.svg" alt="Spiderman">
        <div class="balloon-text">Spiderman</div>
      </div>

      <div id="Marshall" class="Balloon">
        <img src="Contents/Marshal.svg" alt="Marshal">
        <div class="balloon-text">Marshall from Paw Patrol</div>
      </div>

      <div id="Pikachu_Evee" class="Balloon">
        <img src="Contents/Pikachu_Evee.svg" alt="Pikachu & Evee Balloon">
        <div class="balloon-text">Pikachu and Eevee </div>
      </div>

      <div id="Noorah" class="Balloon">
        <img src="Contents/Noorah.svg" alt="Noorah Balloon">
        <div class="balloon-text">Noorah </div>
      </div>

      <div id="Haribo" class="Balloon">
        <img src="Contents/Haribo.svg" alt="Haribo Golden Bear Balloon">
        <div class="balloon-text">Haribo Golden Bear</div>
      </div>


<div id="Stoop" class="Event"><img src="Contents/decorate.svg" alt="Decorate your Stoop">
        <div class="Event-text">Decorate Your Stoop</div></div>

    </div>

  </div>



  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span id="close-btn">&times;</span>
      <img id="modal-img" src="" alt="Enlarged">
      <div id="modal-caption" class="caption"></div>
    </div>
  </div>



  <script src="./Parade.js"></script>
</body>

</html>
